<div class="m-5">
    <div class="m-5">
        <h4>Personal Details</h4>

        <div class="tabs mb-3 mt-4">
            <button class="tab-btn"  [class.active]="activeTab === 'employee'" (click)="switchTab('employee')">
                Employee Details
            </button>
            <button class="tab-btn" [class.active]="activeTab === 'contact'" (click)="switchTab('contact')">
                Contact Details
            </button>
            <button class="tab-btn" [class.active]="activeTab === 'team'" (click)="switchTab('team')">
                Team Details
            </button>
        </div>
        <form [formGroup]="employeeForm" *ngIf="activeTab === 'employee'" class="mt-4">
            <div class="form-grid">
                <div>
                    <label for="employeeId" >Employee Code</label>
                    <input type="text" readonly formControlName="employeeId" name="employeeId" id="employeeId"/>
                </div>
                <div>
                    <label for="firstName" >First Name</label>
                    <input type="text" readonly formControlName="firstName" name="firstName" id="firstName"/>
                </div>
                <div>
                    <label for="lastName">Last Name</label>
                    <input type="text" readonly formControlName="lastName" name="lastName" id="lastName"/>
                </div>
                <div>
                    <label for="dob">Date of Birth</label>
                    <input type="date" readonly formControlName="dob" name="dob" id="dob"/>
                </div>
                <div>
                    <label for="gender">Gender</label>
                    <input type="text" readonly formControlName="gender" name="gender" id="gender" />
                    <!-- <select formControlName="gender">
                        <option value="" disabled >--Select Gender Type--</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select> -->
                </div>
              
                <div>
                    <label for="maritalStatus">Marital Status</label>
                    <input type="text" readonly formControlName="maritalStatus" name="maritalStatus" id="maritalStatus" />
                    <!-- <select formControlName="maritalStatus" >
                        <option value="" disabled >--Select Marital Status--</option>
                        <option value="Single">Single</option>
                        <option value="Married">Married</option>
                    </select> -->
                </div>
                <div>
                    <label for="nationality">Nationality</label>
                    <input type="text" readonly formControlName="nationality" name="nationality" id="nationality"/>
                    <!-- <select formControlName="nationality">
                        <option value="" disabled class="dropdown">--Select Nationality--</option>
                        <option value="Indian" class="dropdown">Indian</option>
                    </select> -->
                </div>
            </div>
        </form>


        <form [formGroup]="contactForm" *ngIf="activeTab === 'contact'" class="mt-4">
            <div class="form-grid">
                <div>
                    <label for="employeeId">Employee Code</label>
                    <input type="text" readonly formControlName="employeeId" name="employeeId" id="employeeId"/>
                </div>
                <div>
                    <label for="phoneNumber">Phone Number</label>
                    <input type="text" readonly formControlName="phoneNumber" name="phoneNumber" id="phoneNumber"/>
                </div>
                <div>
                    <label for="alternateNumber">Alternate Number</label>
                    <input type="text" readonly formControlName="alternateNumber" name="alternateNumber" id="alternateNumber"/>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" readonly formControlName="email" name="email" id="email"/>
                </div>
                <div>
                    <label for="streetAddress">Street Address</label>
                    <input type="text" readonly formControlName="streetAddress" name="streetAddress" id="streetAddress"/>
                </div>
                <div>
                    <label for="city">City</label>
                    <input type="text" readonly formControlName="city" name="city" id="city"/>
                </div>
                <div>
                    <label for="state">State</label>
                    <input type="text" readonly formControlName="state" name="state" id="state"/>
                </div>
                <div>
                    <label for="zipCode">Zip Code</label>
                    <input type="text" readonly formControlName="zipCode" name="zipCode" id="zipCode" />
                </div>
                <div>
                    <label for="country">Country</label>
                    <input type="text" readonly formControlName="country" name="country" id="country" />
                </div>
            </div>
        </form>
        <form [formGroup]="teamsForm" *ngIf="activeTab==='team'" class="mt-4" >
            <div class="form-grid">
                <div>
                    <label for="employeeId">Employee Code</label>
                    <input type="text" readonly formControlName="employeeId" name="employeeId" id="employeeId"/>
                </div>
                <div>
                    <label for="role">Role</label>
                    <input type="text" readonly formControlName="role" name="role" id="role"/>
                    <!-- <select formControlName="role">
                        <option value="">--Select Role--</option>
                        <option value="developer">Developer</option>
                        <option value="qa">QA</option>
                        <option value="teamLead">Team Lead</option>
                        <option value="projectManager">Project Manager</option>
                        <option value="teamManager">Team Manager</option>
                    </select> -->
                </div>
            </div>
             <div class="form-grid mt-4">
                <div>
                    <label for="teamhead">Team and HR Head</label>
                    <input type="text" readonly formControlName="teamhead" name="teamhead" id="teamhead" />
                    <!-- <select formControlName="teamManager">
                        <option value="" disabled>--Select Team Manager--</option>
                        <option value="">Manikandan Natarajan</option>
                        <option value="">Krishnakumar Gajain</option>
                        <option value="">Rajesh Doraiappa</option>
                    </select> -->
                </div>
                 <div>
                    <label for="projectManager">Project Manager</label>
                    <input type="text" readonly formControlName="projectManager" name="projectManager" id="projectManager" />
                    <!-- <select formControlName="projectManager">
                        <option value="" disabled>--Select Project Manager--</option>
                        <option value="">Ramesh Thulasingam</option>
                        <option value="">Dinesh Vidhyasagar</option>
                        <option value="">Ganesh Gunasekaran</option>
                    </select> -->
                </div>
                   <div>
                    <label for="teamLead">Team Lead</label>
                    <input type="text" readonly formControlName="teamLead" name="teamLead" id="teamLead" />
                    <!-- <select formControlName="teamLead">
                        <option value="" disabled>--Select Team Lead--</option>
                        <option value="">TL1</option>
                        <option value="">TL2</option>
                        <option value="">TL3</option>
                        <option value="">TL4</option>
                    </select> -->
                </div>
             </div>
        </form>

        <!-- <div class="buttons mt-4">
            <button class="btn submit" (click)="onSubmit()">Submit</button>
        </div> -->
    </div>
</div>
