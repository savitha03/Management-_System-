<!-- [ngClass]="isDarkMode ? 'ag-theme-alpine-dark' : 'ag-theme-alpine'" -->



<div class="container my-4 p-4 bg-light border rounded-3 shadow-sm" style="height: 80vh;">

  <div class="d-flex justify-content-between align-items-center mb-4">
    <h5 class="mb-0">EMPLOYEES LIST</h5>

    <div class="d-flex align-items-center gap-3">
      <button class="btn btn-primary btn-sm" (click)="newUser()">Add Employee</button>
    </div>
  </div>

 
  <ag-grid-angular class="ag-theme-alpine w-100 mt-2" style="height: 77% !important;" [rowData]="rowData"
    [columnDefs]="colDefs" [defaultColDef]="defaultColDefs" rowSelection="single"
    [suppressCellFocus]="true" (rowClicked)="onRowClicked($event)" (gridReady)="onGridReady($event)"></ag-grid-angular>

  <div class="my-3">
    <label class="form-label fw-semibold d-block mb-2">Filter by Status:</label>

    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="statusFilter" id="showAll" value="all" [(ngModel)]="filterType"
        (change)="toggleActiveFilter()" />
      <label class="form-check-label" for="showAll">Show All</label>
    </div>

    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="statusFilter" id="showActive" value="active"
        [(ngModel)]="filterType" (change)="toggleActiveFilter()" />
      <label class="form-check-label" for="showActive">Show Active Only</label>
    </div>

    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="statusFilter" id="showClosed" value="closed"
        [(ngModel)]="filterType" (change)="toggleActiveFilter()" />
      <label class="form-check-label" for="showClosed">Show Closed Only</label>
    </div>
  </div>
</div>
