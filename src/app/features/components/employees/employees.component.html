<div class="container">
    <div class="row">
        <div class="col-md-5">
            <app-employees-list [filterType]="filterType"[colDefs]="colDefs" [rowData]="rowData"
            [defaultColDefs]="defaultColDefs" [gridApi]="gridApi"[gridColumnApi]="gridColumnApi"[gridOptions]="gridOptions"
            (applicationEventService)="handleAppEvent($event)"  (gridReady)="onGridReady($event)" [onGridReadyFn]="onGridReady"
            ></app-employees-list>
        </div>
        <div class="col-md-7">
            <app-employees-form [detailsForm]="detailsForm" [activeTab]="activeTab" (activeTabEmit)="activeTabEmit($event)"></app-employees-form>
        </div>
    </div>
</div>
