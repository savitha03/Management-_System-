<div class="container mt-4">
  <div class="row g-4">
    <div class="col-md-6" *ngFor="let request of leaveRequests">
      <div class="card shadow-sm border-0 rounded-4 p-3">
        <div class="d-flex justify-content-between align-items-start">
          <div class="d-flex align-items-center">
            <img
              [src]="request.imageUrl"
              class="rounded-circle me-3"
              width="50"
              height="50"
              alt="User avatar"
            />
            <div>
              <h6 class="mb-0">{{ request.name }}</h6>
              <small class="text-muted">{{ request.role }}</small>
            </div>
          </div>
          <div class="text-end">
            <span class="badge bg-light text-secondary border me-1">
              {{ request.leaveType }}
            </span>
            <span class="badge bg-light text-secondary border">
              {{ request.days }}
            </span>
          </div>
        </div>

        <p class="mt-3 mb-2 fw-semibold">{{ request.reason }}</p>

      
          <div> <small class="text-muted">{{ request.from }} - {{ request.to }}</small> </div>
          <div class="d-flex justify-content-end align-items-center mt-1 gap-3 " >
            <button class="btn btn-info">Cancel</button>
            <button class=" btn btn-primary">Approve</button>
          </div>
       
      </div>
    </div>
  </div>
</div>
