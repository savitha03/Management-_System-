<div class="modal-header">
			<h5 class="modal-title">{{this.header}}</h5>
			<button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
		</div>
		<div class="modal-body">
			<p>{{this.content}}</p>
		</div>
		<div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary" (click)="activeModal.close('Close click')">Cancel</button>
			<button type="button" class="btn btn-outline-danger" (click)="proceed()">Proceed</button>
		</div>
